<h1>Edit a Deck</h1>

<form action="{% url 'decks:update' deck.id %}" method="POST">
    {% csrf_token %}
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ deck.name }}">
    </p>
    <p>
        <button type="submit">Add</button>
    </p>
</form>
