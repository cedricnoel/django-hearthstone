{% extends 'base.html' %}

{% load static %}
{% static "" as baseUrl %}

{% block content %}

<h1>Challenge</h1>

<ul>
    {% for user in all_user %}
    <li>
        {{user.username}} -
        <form action="{% url 'challenge:challenge_request'%}" method="post">
            {% csrf_token %}
            <input type="hidden" name="challenger_id" value="{{ user.id }}">
            <select name="deck1" id="deck1">
                {% for deck in decks %}
                    <option value="{{ deck.id }}">{{ deck.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Cahllenge!</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
