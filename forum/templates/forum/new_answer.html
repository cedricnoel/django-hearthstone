<h1>New answer</h1>
<form action="{% url 'forum:store-answer' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="comment" value="{{ comment.id }}">
    <p>
        <label for="content">Content :</label>
        {{ form.content }}
    </p>
    <p>
        <button type="submit">Save</button>
    </p>
</form>
