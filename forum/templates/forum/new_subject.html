<h1>New subject</h1>

<form action="{% url 'forum:store-subject' %}" method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        <label>{{ field.label_tag }}</label>
        {{ field.errors }}
        {{ field }}
        {{ field.help_text }}
    {% endfor %}
    <p>
        <button type="submit">Save</button>
    </p>
</form>
