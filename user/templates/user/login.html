{% extends 'base.html' %}

{% block content %}

<section class="youplay-banner banner-top youplay-banner-parallax small">
    
    <div class="image" data-speed="0.4">
        <img src="{{ static }}/media/assets/images/wow1.jpg" alt="" class="jarallax-img">
    </div>


<div class="youplay-user-navigation">
    <div class="container">
        
    </div>
</div>

<div class="info">
    <div>
        <div class="container youplay-user">
           <div class="col-md-6 col-md-offset-3">
                <h2>Se connecter</h2>
            {% if error_message %}<p class="text-danger"><strong>{{ error_message }}</strong></p>{% endif %}

        <form method="POST" action="{% url 'user:loginAction' %}">
            {% csrf_token %}
    
            <div class="youplay-input">
                <input type="text" name="username" placeholder="Login" required>
            </div>
            <div class="youplay-input">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-default db">Login</button>
            <a href="{% url 'user:password_reset' %}">Reset password</a>
        </form>
           </div>
        </div>
    </div>
</div>
</section>
<!-- /Banner -->

    {% endblock %}
