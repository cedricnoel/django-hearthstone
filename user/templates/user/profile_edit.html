{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<!--
    Banner

    Additional classes:
        .small
        .xsmall
        .big
        .full
-->
<section class="youplay-banner banner-top youplay-banner-parallax small">
    
    <div class="image" data-speed="0.4">
        <img src="assets/images/dark/game-diablo-iii-1400x656.jpg" alt="" class="jarallax-img">
    </div>


<div class="youplay-user-navigation">
    <div class="container">
        
    </div>
</div>

<div class="info">
    <div>
        <div class="container youplay-user">
            <a href="assets/images/dark/user-photo.jpg" class="angled-img image-popup">
                <div class="img">
                    <img src="assets/images/dark/user-avatar.jpg" alt="">
                </div>
                <i class="fa fa-search-plus icon"></i>
            </a>
            <div class="user-data">
                <h2>{{ user.username }}</h2>
                <div class="location"><i class="fa fa-map-marker"></i>{{ user.email }}</div>
                <div class="activity">
                    <div>
                        <div class="num">{{ user.profile.points }}</div>
                        <div class="title">Points</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</section>
<!-- /Banner -->

    

    
<div class="container youplay-content">

    <div class="row">

        <div class="col-md-9">

            <form method="POST" action="{% url 'user:profile_edit_action' %}">
                {% csrf_token %}
            <p>
                <label>Pseudo</label>
                <div class="youplay-input">
                    <input type="text" name="username" id="username" value="{{ user.username }}" required>
                </div>
            </p>
            <p>
                <label>Adresse mail</label>
                <div class="youplay-input">
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
                </div>
            </p>
            <button class="btn btn-default db" type="submit">Modifier le profil</button>
        </form>

        </div>

    </div>

</div>

{% endif %}

{% endblock %}
